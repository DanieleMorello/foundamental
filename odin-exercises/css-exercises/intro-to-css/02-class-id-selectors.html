<body>
  <!-- 
    Selettori di classe e ID
Sapere come aggiungere attributi di classe e ID agli elementi HTML, così come utilizzare i rispettivi selettori, è di inestimabile valore. È importante esercitarsi a usarli.

Il file HTML fornito contiene diversi elementi a cui dovrai aggiungere attributi di classe o ID, come indicato nell'immagine sottostante. Dovrai quindi aggiungere regole nel file CSS fornito utilizzando la sintassi corretta del selettore. Osserva attentamente l'immagine e cerca di ricordare quali elementi hanno uno stile simile (classi), quali potrebbero essere completamente diversi dagli altri (ID) e quali presentano leggere variazioni (classi multiple).

Non è del tutto importante quali valori di classe o ID utilizzi, poiché l'obiettivo principale è saper aggiungere gli attributi e utilizzare la sintassi corretta del selettore per definire lo stile degli elementi. Per i colori in questo esercizio, prova a utilizzare un valore non chiave (RGB, HEX o HSL). Le proprietà che devi aggiungere a ciascun elemento sono:

Tutti gli elementi con numeri dispari : uno sfondo rosso/rosa chiaro e un elenco di font contenenti Verdanae DejaVu Sanscon sans-serifcome fallback
Il secondo elemento : testo blu e dimensione del carattere di 36px
Terzo elemento : oltre agli stili per tutti gli elementi dispari, aggiungi una dimensione del carattere di 24px
Il quarto elemento : uno sfondo verde chiaro, una dimensione del carattere di 24px e il grassetto
Suggerimento rapido: in VS Code puoi modificare il formato dei colori da visualizzare in RGB, HEX o HSL passando il mouse sul valore del colore nel CSS e cliccando nella parte superiore del popup che appare!

Nota:
Parte del tuo compito consiste nell'aggiungere un font ad alcuni di questi elementi. Il font del tuo browser potrebbe essere diverso da quello visualizzato nell'immagine del risultato desiderato. Purché tu confermi che i font vengono applicati alle linee corrette, qualsiasi differenza è accettabile per questo esercizio.
  -->

  <p class="odd">Number 1 - I'm a class!</p>
  <div id="element2">Number 2 - I'm one ID.</div>
  <p class="odd font-24">Number 3 - I'm a class, but cooler!</p>
  <div id="element4" class="font-24">Number 4 - I'm another ID.</div>
  <p class="odd">Number 5 - I'm a class!</p>

  <!-- 
    Autocontrollo

  -->
</body>
